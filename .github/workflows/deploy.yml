name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: |
          cd presentation
          nci

      - name: Build Slidev
        run: |
          cd presentation
          nr build --base /

      - name: Export to PDF
        run: |
          cd presentation
          npx slidev export --format pdf --output ../dist/presentation.pdf

      - name: Convert PDF to PPTX
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice
          libreoffice --headless --convert-to pptx dist/presentation.pdf --outdir dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: |
            presentation/dist
            dist/presentation.pdf
            dist/presentation.pptx

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
